<div class="modal__head">
  <h4>Invitar jugadores</h4>
  <button class="modal__close-button" type="button" (click)="onClose()">
    <i class="material-icons">close</i>
  </button>
</div>
<div class="modal__body flex-center">
  <label class="single-form__label" for="player-name">Tu Nombre</label>
  <input
    id="player-name"
    class="single-form__input"
    formControlName="playerName"
    type="text"
  />
  <div class="single-form__button-group flex-center">
    <div class="button-group__section">
      <label for="jugador" class="single-form__label">Jugador</label>
      <input
        type="radio"
        id="jugador"
        name="gameMode"
        value="Jugador"
        formControlName="gameMode"
      />
    </div>
    <div class="button-group__section">
      <label for="espectador" class="single-form__label">Espectador</label>
      <input
        type="radio"
        id="espectador"
        name="gameMode"
        value="Espectador"
        formControlName="gameMode"
      />
    </div>
  </div>
  <button class="single-form__button" type="submit">Continuar</button>
</div>
