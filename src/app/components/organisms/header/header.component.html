<header>
  <app-logo
    class="header__section"
    src="./assets/logo-pragma.png"
    alt="logo-pragma"
    title="Crear partida"
    *ngIf="!inGame && !inLogin"
  />
  <ng-container *ngIf="inGame">
    <app-logo
      class="header__section"
      src="./assets/logo-pragma.png"
      alt="logo-pragma"
    />
    <app-title
      class="header__section flex-center"
      [title]="gameName"
      size="large"
    />
    <app-user-area class="header__section" />
  </ng-container>
  <ng-container *ngIf="inLogin">
    <app-logo
      class="header__section"
      src="./assets/logo-pragma.png"
      alt="logo-pragma"
      title="Login"
    />
  </ng-container>
</header>
