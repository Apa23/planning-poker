<ng-container *ngIf="gameMode === 'jugador'">
  <div
    class="table__player flex-center"
    (click)="onSelectionChange ? onSelectionChange(name) : null"
  >
    <div
      class="table__player-card"
      [ngClass]="selected ? 'selected' : ''"
    ></div>
    <p class="player-name">{{ name }}</p>
  </div>
</ng-container>
<ng-container *ngIf="gameMode === 'espectador'">
  <app-user-logo class="table__player flex-center" [displayUserName]="true" />
</ng-container>
