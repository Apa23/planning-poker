<form (submit)="onCreateGame($event)" class="single-form">
  <label class="single-form__label" for="game-name">Nombra la partida</label>
  <input
    id="game-name"
    class="single-form__input"
    [formControl]="gameNameControl"
    type="text"
  />
  <button
    class="single-form__button"
    type="submit"
    [disabled]="gameNameControl.invalid"
  >
    Crear partida
  </button>
  <a routerLink="/game"> next </a>
</form>
